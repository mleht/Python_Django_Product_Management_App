{% extends 'index.html' %}
{% block title %}Login{% endblock %}
{% block content %}

<div class="card" style="width: 25rem; margin-top: 2rem;">
    <div class="card-header">
        <h5>Login</h5>
        <div class="card-body">
            <form method="POST" action="/login/">
                {%csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password">
                </div>
                <input type="submit" value="Login" class="btn btn-success btn-sm">
            </form>
        </div>
        <input type="button" onclick="window.location.href='/admin/'" class="btn btn-warning btn-sm" value="Admin page">
    </div>

</div>


{% endblock %}
